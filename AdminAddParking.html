<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >
    
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
    
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Parking</p>
    
                <form class="mx-1 mx-md-4" method="post" action="AdminAddedParking.php" onsubmit="return validateForm()">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="parkingUnit">Block</label>
                          <select class="form-control" id="selectedBlock" name="block">
                              <option>A</option>
                              <option>B</option>
                              <option selected disabled hidden>- - -</option>
                          </select>
                        </div>
                      </div>
                
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="parkingUnit">Floor</label>
                          <select class="form-control" id="selectedFloor" name="floor">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option selected disabled hidden>- - -</option>
                          </select>
                        </div>
                      </div>
                
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Request</button>
                      </div>
                </form>
                <script>
                    function validateForm() {
                        var selectedBlock = document.getElementById("selectedBlock").value;
                        var selectedFloor = document.getElementById("selectedFloor").value;

                        // Check if the selected role is the default value
                        if (selectedBlock === "- - -") {
                            alert("Please select a valid block.");
                            return false; // Prevent form submission
                        } else if (selectedFloor === "- - -") {
                            alert("Please select a valid floor.");
                            return false; // Prevent form submission
                        } 

                        // Continue with form submission if a valid role is selected
                        return true;
                    }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

</body>
</html>
