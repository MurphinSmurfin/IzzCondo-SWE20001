<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >
    
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
    
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User List</p>
    
                <form class="mx-1 mx-md-4" method="post" action="AdminListAddedUser.php" onsubmit="return validateForm()">
                    <div class="row mb-4">
                        <div class="row">
                          <div class="form-outline">
                            <p>Name</p>
                            <input type="text" id="form3Example1" class="form-control" name="name" required/>
                            <br>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-outline">
                            <p>Password</p>
                            <input type="text" id="form3Example2" class="form-control" name="password" required/>
                            <br>
                          </div>
                        </div>
                        <div class="row">
                            <div class="form-outline">
                                <p>Email</p>
                                <input type="text" id="form3Example2" class="form-control" name="email" required/>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-outline">
                                <p>Role</p>
                                <select class="form-control" id="form3Example2selectRole" name="unitRole">
                                    <option selected disabled hidden>- - -</option>
                                    <option>admin</option>
                                    <option>user</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-outline">
                                <p>Unit</p>
                                <select class="form-control" id="form3Example2selectUnit" name="unitId">
                                    <option selected disabled hidden>- - -</option>
                                    <option value="1">B-10-25</option>
                                    <option value="2">A-4-18</option>
                                    <option value="3">B-6-14</option>
                                    <option value="4">B-13-27</option>
                                    <option value="5">A-15-12</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-outline">
                                <p>Status</p>
                                <select class="form-control" id="form3Example2selectStatus" name="status">
                                    <option selected disabled hidden>- - -</option>
                                    <option>paid</option>
                                    <option>unpaid</option>
                                    <option>pending</option>
                                    <option>overdue</option>
                                </select>
                              
                            </div>
                        </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button class="btn btn-primary btn-lg" type="submit">Add</button>
                      </div>


                  
  
                </form>
                
                <script>
                    function validateForm() {
                        var selectedRole = document.getElementById("form3Example2selectRole").value;
                        var selectedStatus = document.getElementById("form3Example2selectStatus").value;
                        var selectedUnit = document.getElementById("form3Example2selectUnit").value;

                        // Check if the selected role is the default value
                        if (selectedRole === "- - -") {
                            alert("Please select a valid role.");
                            return false; // Prevent form submission
                        } else if (selectedStatus === "- - -") {
                            alert("Please select a valid status.");
                            return false; // Prevent form submission
                        } else if (selectedUnit === "- - -") {
                            alert("Please select a valid unit.");
                            return false; // Prevent form submission
                        }

                        // Continue with form submission if a valid role is selected
                        return true;
                    }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

</body>
</html>
